<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&subset=latin-ext'
        rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <h1 class="logo__title">
                        <span>Mamma</span> "Mia!"
                    </h1>
                    <h2 class="logo__subtitle">
                        the best homemade Italian food
                    </h2>
                </div>
                <div class="main">
                    <a href="#home" class='active'>Home</a>
                    <a href="#order">Order</a>
                    <a href="#booking">Booking</a>
                </div>
                <div class="cart">
                    <div class="cart__summary">
                        <span class="cart__total-number"></span>
                        <span class="cart__total-price"></span>
                        <i class='fas fa-chevron-down'></i>
                        <i class='fas fa-shopping-cart cart__icon'></i>
                    </div>
                    <div class="cart__content"></div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
